<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&amp;family=Ubuntu:wght@300;400;500&amp;display=swap"
        rel="stylesheet">
        <meta name="description" content="Gry w dopasowywanie autorstwa: Kamil Bieniek">
</head>
<body>
    <div class="app">
        <div class="game">
            <div class="statistics">
                <div class="tryNumber">Number of tries: <strong>0</strong></div>
                <div class="timer">Time: <strong>0</strong>s</div>
            </div>
            <ul class="cards">
            </ul>
            <div class="overflow">
                <div class="lvlComplete">
                    <div class="yourScore"></div>
                    <div class="buttonsSection">
                        <button class="backMenu">Menu</button>
                        <button class="play">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="mainMenu">
                <h1>Memory Game</h1>
                <button class="btn-play">Play</button>
                <button class="btn-score-table">Score Table</button>
                <button class="btn-options">Options</button>
            </div>
            <div class="options">
                <h1>Memory Game</h1>
                <div class="containerMenu">
                    <h2>Name</h2>
                    <input type="text" class="name">
                </div>
                <div class="containerMenu">
                    <h2>Number of cards</h2>
                    <div>
                        <input min="1" max="13" type="range" class="numberOfCardsInput">
                        <label class="actualValueOfCards">2</label>
                    </div>
                </div>
                <div class="containerMenu">
                    <h2>ScoreTable</h2>
                    <button class="resetScoreTable">Reset</button>
                </div>
                <button class="back">Back</button>
            </div>
            <div class="score">
                <h1>Memory Game</h1>
                <div class="scoreTable"></div>
                <button class="back">Back</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/menu.js"></script>
</body>

</html>
